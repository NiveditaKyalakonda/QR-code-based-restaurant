<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Royal Palace Dining - Order Page</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at center, #1b0000, #000);
    color: #fff;
    margin: 0; padding: 0;
  }
  header {
    text-align: center;
    padding: 20px;
    background: rgba(40,0,0,0.9);
    border-bottom: 2px solid gold;
  }
  h1 {
    color: gold;
    letter-spacing: 1px;
  }
  form {
    background: rgba(255,255,255,0.1);
    margin: 40px auto;
    padding: 20px;
    width: 60%;
    border-radius: 15px;
    border: 2px solid gold;
  }
  label { display: block; margin-top: 15px; }
  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 8px;
    border: none;
  }
  button {
    background: gold;
    color: black;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    margin-top: 20px;
    cursor: pointer;
    font-weight: 600;
  }
  button:hover { background: #ffdd44; }
</style>
</head>
<body>
  <header><h1>Place Your Order üçΩÔ∏è</h1></header>

  <form id="orderForm">
    <label>Customer Name:</label>
    <input type="text" id="name" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Table No:</label>
    <input type="number" id="table" required>

    <label>Select Items:</label>
    <select id="item" multiple required>
      <option value="Paneer Tikka" data-price="200">Paneer Tikka - ‚Çπ200</option>
      <option value="Butter Naan" data-price="50">Butter Naan - ‚Çπ50</option>
      <option value="Chicken Biryani" data-price="250">Chicken Biryani - ‚Çπ250</option>
      <option value="Gulab Jamun" data-price="100">Gulab Jamun - ‚Çπ100</option>
    </select>

    <label>Quantity (for all items):</label>
    <input type="number" id="qty" min="1" value="1" required>

    <button type="submit">Submit Order</button>
  </form>

<script>
document.getElementById("orderForm").addEventListener("submit", function(e){
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const tableNo = document.getElementById("table").value.trim();
  const qty = parseInt(document.getElementById("qty").value);
  const itemsSelect = Array.from(document.getElementById("item").selectedOptions);

  const items = itemsSelect.map(opt => ({
    name: opt.value,
    price: parseInt(opt.dataset.price),
    qty: qty
  }));

  const total = items.reduce((sum, i) => sum + (i.price * i.qty), 0);

  const newOrder = {
    id: Date.now(),
    customer: { name, email },
    tableNo,
    items,
    total,
    paymentStatus: "pending",
    createdAt: new Date().toISOString()
  };

  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  orders.push(newOrder);
  localStorage.setItem("orders", JSON.stringify(orders));

  alert("‚úÖ Order placed successfully!");
  document.getElementById("orderForm").reset();
});
</script>
</body>
</html>
