<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üéâ Payment Successful ‚Äî Royal Palace Dining</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url('hall.jpg');
    background-size: cover;
    color: #fff;
  }

  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.8);
    z-index: -1;
  }

  .success-box {
    background: rgba(40, 0, 0, 0.85);
    border: 2px solid gold;
    border-radius: 20px;
    text-align: center;
    padding: 40px;
    width: 450px;
    box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
    animation: fadeIn 1.2s ease;
  }

  h1 {
    font-size: 34px;
    color: gold;
    margin-bottom: 10px;
  }

  .icon {
    font-size: 80px;
    color: gold;
    animation: pop 0.7s ease;
  }

  p {
    font-size: 18px;
    margin: 10px 0 20px;
    color: #ffdf6c;
  }

  button {
    background: linear-gradient(45deg, #8B0000, #B22222);
    color: gold;
    font-weight: bold;
    font-size: 16px;
    padding: 12px 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: linear-gradient(45deg, #B22222, #8B0000);
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>
<div class="overlay"></div>

<div class="success-box">
  <div class="icon">‚úÖ</div>
  <h1>Payment Successful!</h1>
  <p>Your royal order has been placed successfully. üëë</p>
  <p>We‚Äôre preparing your delicious meal ‚Äî thank you for dining with us!</p>

  <button onclick="goHome()">üè† Back to Home11111</button>
</div>

<script>
  function goHome() {
    // ‚úÖ Clear temporary data and redirect to the main start page
    localStorage.removeItem("cart");
    localStorage.removeItem("orderType");
    window.location.href = "login.html"; // Replace with your actual home/start page
  }
</script>
<script>
  // Example data ‚Äî replace these with real form or payment values
  const orderData = {
    name: localStorage.getItem("userName") || "Guest User",
    email: localStorage.getItem("userEmail") || "guest@example.com",
    amount: localStorage.getItem("paymentAmount") || "500",
    date: new Date().toLocaleString(),
  };

  // üü¢ Send data to backend
  fetch("http://localhost:5000/api/orders", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(orderData)
  })
  .then(res => res.json())
  .then(data => {
    console.log("‚úÖ Data saved:", data);
  })
  .catch(err => console.error("‚ùå Error saving data:", err));
  
</script>
<script>
async function sendOrder() {
  const order = {
    name: "Nivedita",
    email: "nivedita@example.com",
    items: [
      { name: "Paneer Butter Masala", qty: 2, price: 180 },
      { name: "Butter Naan", qty: 4, price: 40 },
      { name: "Lassi", qty: 2, price: 60 }
    ]
  };

  const res = await fetch("http://localhost:5000/api/orders", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(order)
  });

  const result = await res.json();
  alert(result.message);
}
sendOrder();
</script>



</body>
</html>
